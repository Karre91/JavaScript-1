    <h2 class="center">6</h2>

        <div class="flexPartSix">

            <input type="text" id="userGuess" class="userGuess">

            <input type="submit" value="Gissa!" id="submitguess"><br><br>

        <div class="form flexPartSix">
            <label for="userSwe">Skriv in texten du vill översätta:</label><br>

        </div>
    </div>

    <!--DEL 7-->
    <h2 class="center">7</h2>
    <div class="flexBasePartTwo">
        <div id="input" class="flexPartSeven">
            <ul>
                <li>
                    <label for="fname">Förnamn:</label><br>
                    <input type="text" id="fname"><span class="wrong"></span>
                </li>
                <li>
                    <label for="lname">Efternamn:</label><br>
                    <input type="text" id="lname"><span class="wrong"></span>

                <li>
                    <label for="mail">Email:</label><br>
                    <input type="email" id="mail"><span class="wrong"></span>
                </li>
                <li>
                    <label for="destination">Vart vill du åka:</label><br>
                    <input type="radio" name="user_desti" id="desti1" value="Dannmark">Dannmark
                    <input type="radio" name="user_desti" id="desti2" value="Norge">Norge
                    <input type="radio" name="user_desti" id="desti3" value="Finnland">Finnland
                    <input type="radio" name="user_desti" id="desti4" value="Tyskland">Tyskland
                    <span class="wrong"></span>
                </li>
                <li>
                    <label for="leaveDate">När vill du åka:</label><br>
                    <input type="date" id="leaveDate" name="user_leaveDate">
                    <span class="wrong"></span>
                </li>
                <li>
                    <label for="homeDate">När vill du komma hem:</label><br>
                    <input type="date" id="homeDate" name="user_homeDate">
                    <span class="wrong"></span>
                </li>
            </ul>
            <button onclick="travel()">Skicka butt</button>
            <input type="submit" value="Skicka">

    </div>
    <div class="flexBasePartTwo">
